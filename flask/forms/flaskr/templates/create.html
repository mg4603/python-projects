{% extends "base.html" %}

{% block content %}

    <h1>{% block title %} Add a New Message {% endblock %}</h1>
    <form action="POST">
        <ul style="list-style: none;">
            <li>
                <label for="title">
                    Title
                    <br>
                    <input type="text" name="title" 
                        placeholder="Message Title" 
                        value="{{ request.form['title'] }}">
                </label>
            </li>
            <li>
                <label for="content">
                    Content
                    <br>
                    <textarea name="content" cols="60" rows="15" 
                    placeholder="Message Content">{{ request.form['content'] }}</textarea>
                </label>
            </li>
            <button type="submit">Submit</button>
        </ul>
    </form>
{% endblock %}
