{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <ul style="list-style-type: none;">
            <li>
                <label for="title">
                    Title
                    <input type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
                </label>
            </li>
            <li>
                <label for="body">
                    Body
                    <textarea name="body" id="body" cols="30" rows="10">{{ request.form['body'] }}</textarea>
                </label>
            </li>
            <li>
                <input type="submit" value="Save">
            </li>
        </ul>
    </form>
{% endblock %}
