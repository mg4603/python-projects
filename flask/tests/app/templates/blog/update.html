{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}"</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <ul>
            <li>
                <label for="title">
                    Title
                    <input type="text" id="title" name="title" value="{{ post['title'] or request.form['title'] }}" required>
                </label>
            </li>
            <li>
                <label for="body">
                    Body
                    <textarea name="body" id="body" cols="30" rows="10">{{ request.form['body'] or post['body'] }}</textarea>
                </label>
            </li>
            <li>
                <input type="submit" value="Save">
            </li>
        </ul>
    </form>
    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input type="submit" class="danger" value="Delete" onclick="return confirm('Are you sure?')">
    </form>
{% endblock %}
